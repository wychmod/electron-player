<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>本地播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mt-4">
        <h1>我的播放器</h1>
        <button type="button" id="add-music-button" class="btn btn-primary btn-lg btn-block mt-4">
            添加歌曲到曲库
        </button>
        <div id="tracksList" class="mt-4">
        </div>
    </div>
    <div class="container fixed-bottom bg-white pb-4">
        <hr/>
        <div class="row my-2" id="player-status">
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" id="player-progress"role="progressbar" style="width: 0%;">
                0%
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
